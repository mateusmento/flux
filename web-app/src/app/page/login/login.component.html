<div class="container">

  <form (submit)="onSubmit()">

    <h3>Log In</h3>

    <div class="alert alert-danger" *ngIf="loginError">Wrong username or password</div>

    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" class="form-control" [(ngModel)]="credentials.username" name="username">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" class="form-control" [(ngModel)]="credentials.password" name="password">
    </div>

    <button type="submit" class="btn btn-success btn-lg">Log In</button>

  </form>

</div>
